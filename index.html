<!DOCTYPE html>
<html>

<head>
	<title>Второй чала-Магаз</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<!--  банкротство гарантировано, потеряете много денег¯\_(ツ)_/¯-->
	<div class="container">
		<div class="title">
			<h1>В корзинке: <span id="cart-amount">0</span> товар(а)</h1>
			<div class="buttons">
				<button class="show-five">Показать первые 5</button>
				<button class="show-all">Показать все</button>
				<button class="cart-btn">Корзина</button>
			</div>
		</div>


		<div class="cart-side">
			<span class="close-cart">
				<svg width="34" height="34" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
					class="close-icon-catalog">
					<path
						d="M6.28033 5.21967C5.98744 4.92678 5.51256 4.92678 5.21967 5.21967C4.92678 5.51256 4.92678 5.98744 5.21967 6.28033L10.9393 12L5.21967 17.7197C4.92678 18.0126 4.92678 18.4874 5.21967 18.7803C5.51256 19.0732 5.98744 19.0732 6.28033 18.7803L12 13.0607L17.7197 18.7803C18.0126 19.0732 18.4874 19.0732 18.7803 18.7803C19.0732 18.4874 19.0732 18.0126 18.7803 17.7197L13.0607 12L18.7803 6.28033C19.0732 5.98744 19.0732 5.51256 18.7803 5.21967C18.4874 4.92678 18.0126 4.92678 17.7197 5.21967L12 10.9393L6.28033 5.21967Z">
					</path>
				</svg>
			</span>
			<div class="head">
				<div class="title">
					<span>Корзина</span>
				</div>
			</div>
			<div class="cart-box">
				<div class="select-all">
					<input type="checkbox">
					Выбрать все
				</div>
				<div class="scroll">

				</div>
			</div>

			<div class="cart-bottom">
				<p>Ваш заказ</p>
				<div class="divider"></div>
				<h3>Общая стоимость: <span class="total-price">0</span> </h3>
				<button class="cart-btn">Перейти к оформлению</button>
			</div>
		</div>
	</div>
	<script src="js/product.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
